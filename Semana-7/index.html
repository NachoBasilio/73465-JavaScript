<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Perrito con Chaucha Store</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>🐶 Perrito con Chaucha Store</header>

		<main class="store" id="main">
			<div id="contenedor-productos">
				<div class="product-card" id="c9bf9e57-1685-4c89-bafb-ff5af830be8a">
					<img
						src="https://placedog.net/400/300?id=5"
						alt="Pack de Snacks Saludables"
					/>
					<h3>Pack de Snacks Saludables</h3>
					<p>Variedad de snacks naturales para premiar a tu mascota.</p>
					<span class="price">$5990</span>
					<button class="add-to-cart">Agregar al carrito</button>
				</div>
			</div>
		</main>

		<button id="cart-btn" class="cart-btn">🛒</button>

		<aside id="cart-panel" class="cart-panel">
			<h2>🛍 Tu carrito</h2>
			<div id="cart-items" class="cart-items"></div>
			<div id="total"></div>
			<button id="terminar-compra">Terminar compra</button>
		</aside>

		<script src="main.js"></script>
	</body>
</html>
